<style>
	td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}
	
	.account_cards {
		min-width: 250px;
	}
	
	md-card-content {
		overflow-y: scroll;
    	max-height: 102px;	
	}
</style>

<md-content class="md-padding" layout="column" layout-align="center" >
	{{message}}
    <div layout="column" layout-sm="column" layout-align="center center">
		<div ng-repeat="account in accounts">
			<md-card class="account_cards">
				<md-card-title>
					<md-card-title-text>
						<span class="md-headline">{{account.name}}</span>
						<span class="md-subhead">${{account.balance}}</span>
					</md-card-title-text>
				</md-card-title>
				<md-card-content>
					<table>
					<tr ng-repeat="transaction in account.transactions">
					<td>{{transaction.amount}}</td>
					<td>{{transaction.type}}</td>
					<td>{{transaction.date}}</td>
					</tr>
					</table>
				</md-card-content>
				<md-card-actions layout="row" layout-align="end center">
					<md-button class="md-primary md-raised" ng-href="#transactions">Transfer</md-button>
				</md-card-actions>
			</md-card>
		</div>
	</div>
</md-content>
