<md-content>
	<section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
		<form name="createNewMemberForm" ng-submit="createNewMemberForm.$valid && createNewMember()" novalidate>
			<md-input-container>
				<label>Full Name</label>
				<input ng-model="name" required>
			</md-input-container> <br />
			<md-input-container>
				<label>username</label>
				<input ng-model="username" required>
			</md-input-container> <br />
			<md-input-container>
				<label>password</label>
				<input type="password" ng-model="password" required>
			</md-input-container> <br />
			<md-input-container>
				<label>confirm password</label>
				<input type="password" ng-model="confirm_password" required>
			</md-input-container> <br />
			<div style="text-align: center">
				<md-button type="submit" class="md-raised md-primary" > Create Member </md-button>
			</div>
		</form>
	</section>
</md-content>
