<html ng-app="bankApp">
    <head>
        
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <script src="../node_modules/angular/angular.min.js"></script>
        <script src="../node_modules/angular-route/angular-route.min.js"></script>
        
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
       
        
        <!-- Angular Library -->
        <script src="../node_modules/angular-material/angular-material.min.js"></script>
        <script src="../node_modules/angular-animate/angular-animate.min.js"></script>
        <script src="../node_modules/angular-aria/angular-aria.min.js"></script>
        <!-- Angular messages? -->
    
        <!-- Controllers for route -->
        <script src="js/index.js"></script>
        <script src="js/controllers/createNewMemberController.js"></script>
        <script src="js/controllers/homeController.js"></script>
		<script src="js/controllers/createAccountController.js"></script>
		<script src="js/controllers/loginController.js"></script>
		<script src="js/controllers/transactionsController.js"></script>
        
    </head>
    <body>
        <div ng-controller="indexController" ng-cloak>
            <md-toolbar layout="row" layout-align="space-between center" layout-sm="column">
                <div class="md-toolbar-tools">
					<md-button ng-click="toggleSideNav()" aria-label="menu">
						MENU
					</md-button>

                <span flex></span>
				<md-button ng-click="logout()" md-no-ink> Logout </md-button> <br />
<!--
                    <md-button class="md-raised" ng-href="#createNewMember"> Become A Member </md-button>
					<md-button class="md-raised" ng-href="#transactions"> Transactions </md-button>
					<md-button class="md-raised" ng-href="#createAccount"> New Account </md-button>
					<md-button class="md-raised" ng-click="logout()"> Logout </md-button>
-->
                </div>
            </md-toolbar>
			<section layout="row" flex>
				<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="main">
					<md-content layout-padding>
						<div layout="column" >
							<md-button ng-href="#/" ng-click="closeSideNav()" md-no-ink> Accounts </md-button> <br />
							<md-button ng-href="#createNewMember" ng-click="closeSideNav()" md-no-ink> Become A Member </md-button> <br />
							<md-button ng-href="#transactions" ng-click="closeSideNav()" md-no-ink> Transactions </md-button> <br />
							<md-button ng-href="#createAccount" ng-click="closeSideNav()" md-no-ink> New Account </md-button> <br />
						</div>
					</md-content>
				</md-sidenav>
			</section>
            <div ng-view></div>

        </div>
    </body>
</html>
